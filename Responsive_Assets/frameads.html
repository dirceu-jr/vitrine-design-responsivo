<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Vitrine para Design Responsivo</title>
        <meta name="author" content="http://github.com/dirceup">
    </head>
	<body style="visibility: hidden;">
        <a href="http://github.com/dirceup/vitrine-responsiva" class="info" target="_blank">i</a>
        <div id="sidebar">
            <div id="headr">
                <div id="sx">
                    <form id="the-search">
                        <input type="text" placeholder="Pesquise" id="in_sx" onfocus="VitrineResponsiva.analytics('Search', 'Focus');" accesskey="s" maxlength="400" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-autocomplete="list">
                        <input id="search-submit" title="Enviar pesquisa" value="&rsaquo;" type="button">
                        <!--<div id="sx-loa"></div>-->
                    </form>
                </div>
            </div>
            <!--<div id="sugst_scroll" class="hide">
                <ul id="sugst"></ul>
            </div>-->
            <ul id="tabs_holder"></ul>
        </div>

        <div id="entry">

            <div id="msg"></div>
            <div id="load"></div>

            <ul id="offer"><li><a href="{ link }" target="_blank" onclick="VitrineResponsiva.analytics('Oferta-Click', '{ product_id }-{ category_id }', '{ product name }');"><div class="thumbholder"><img class="thumb" width="96" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="{ product name }" onerror="VitrineResponsiva.imgErr(this);" /></div><div><h2 class="title">{ product name }</h2><p class="price">{ price }</p><p class="installment">{ installment }</p></div></a></li></ul>

            <div>
                <a id="nxt" href="#" title="PrÃ³ximas ofertas">&rsaquo;</a>
                <a id="pre" href="#" title="Ofertas anteriores">&lsaquo;</a>
            </div>

        </div>

        <script src="lib/json2.js"></script>
        <script src="lib/spin.min.js"></script>

        <script src="vitrine_responsiva.js"></script>

        <script>window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-135782996-2', 'auto');
        ga('send', 'pageview');</script>
        <script async src='https://www.google-analytics.com/analytics.js'></script>
	</body>
</html>
