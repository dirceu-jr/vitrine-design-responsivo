<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
	<body style="visibility: hidden;">
        <div id="sidebar">
            <div id="headr">
                <div id="logo">
                    <span>Shopping</span>
                </div>
                <div id="sx">
                    <input type="search" placeholder="Shopping" id="in_sx" onfocus="VitrineResponsiva.analytics('send', 'event', 'Search', 'Focus');" accesskey="s" maxlength="400" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-autocomplete="list" />
                    <input id="search-submit" title="Enviar pesquisa" value="▶" type="button" />
                    <div id="sx-loa"></div>
                </div>
            </div>
            <div id="sugst_scroll" class="hide">
                <ul id="sugst">
                    <li><a href="#" data-index="{ index }" onmouseover="VitrineResponsiva.mouseSugst(true, this);" onmouseout="VitrineResponsiva.mouseSugst(false, this);" onclick="return VitrineResponsiva.selectSugst(this);">{ word }</a></li>
                </ul>
            </div>
            <ul id="tabs_holder">
                <li id='tab-{ id }'>{ name }</li>
            </ul>
        </div>
        
        <div id="entry">
            
            <div id="msg"></div>
            <div id="load"></div>
            
            <ul id="offer"><li><a href="{ link }" target="_blank" onclick="VitrineResponsiva.analytics('send', 'event', 'Oferta-Click', '{ product_id }-{ category_id }', '{ product name }');"><div class="thumbholder"><img class="thumb" width="96" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="{ product name }" onerror="VitrineResponsiva.imgErr(this);" /></div><div><h2 class="title">{ product name }</h2><p class="price">{ price }</p><p class="installment">{ installment }</p></div></a></li></ul>
            
            <div>
                <a id="nxt" href="#" title="Próximas ofertas">&rsaquo;</a>
                <a id="pre" href="#" title="Ofertas anteriores">&lsaquo;</a>
            </div>
            
        </div>
        
        <script src="lib/json2.js"></script>
        <script src="lib/spin.min.js"></script>
        
		<script src="vitrine_responsiva.js"></script>
        
        <img src="//analytics.lomadee.com/page_view" style="display:none">
	</body>
</html>
